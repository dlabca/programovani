<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super interaktivní web</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            text-transform: uppercase;
            margin: 0;
            animation: rainbow 5s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            25% { color: #4ecdc4; }
            50% { color: #95e1d3; }
            75% { color: #f7d794; }
            100% { color: #ff6b6b; }
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1em;
        }

        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: #ff6b6b;
            color: white;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .content-box:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .floating-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 20px auto;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            transition: bottom 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header class="header">
            <h1>Super Interaktivní Web</h1>
        </header>

        <nav class="nav">
            <button class="nav-button">Domů</button>
            <button class="nav-button">My Games</button>
            <button class="nav-button">O nás</button>
            <button class="nav-button">Kontakt</button>
        </nav>

        <div class="content-box">
            <h2>Naše hry</h2>
            <div class="card-container">
                <div class="card">
                    <h3>Hra 1</h3>
                    <p>Popis hry</p>
                </div>
                <div class="card">
                    <h3>Hra 2</h3>
                    <p>Popis hry</p>
                </div>
                <div class="card">
                    <h3>Hra 3</h3>
                    <p>Popis hry</p>
                </div>
            </div>
        </div>

        <div class="content-box">
            <h2>Galerie</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300" alt="Obrázek 1">
                    <div class="gallery-overlay">
                        <h3>Obrázek 1</h3>
                        <p>Popis obrázku</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300" alt="Obrázek 2">
                    <div class="gallery-overlay">
                        <h3>Obrázek 2</h3>
                        <p>Popis obrázku</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300" alt="Obrázek 3">
                    <div class="gallery-overlay">
                        <h3>Obrázek 3</h3>
                        <p>Popis obrázku</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 6
                }
            }
        });
    </script>
</body>
</html>
