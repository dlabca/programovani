<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Text on Image</title>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Načtení obrázku Země
        const img = new Image();
        img.src = 'C:\Users\kryst\OneDrive\Dokumenty\škola\sekunda\čeština\projekt čj(časopis svět)\jednotlivé obrázky na pozadí\best.jpg'; // Cesta k tvému obrázku

        img.onload = () => {
            // Vykreslení obrázku na plátno
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Styl textu
            ctx.font = '60px Arial'; // Velikost a styl písma
            ctx.fillStyle = 'white'; // Barva textu
            ctx.textAlign = 'center'; // Zarovnání textu

            // Přidání textu "Svět" do středu obrázku
            const text = 'Svět';
            const x = canvas.width / 2;
            const y = canvas.height / 2;

            ctx.fillText(text, x, y); // Vykreslení textu
        };
    </script>
</body>
</html>
